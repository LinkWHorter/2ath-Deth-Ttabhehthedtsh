    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;  
            margin: 0;
            background-color: #d8d7d4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 80%;
        }
        .names, .links {
            width: 80%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .matching-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            width: 80%;
            padding: 12px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .drag-item {
            margin: 5px;
            width: 45%;
            display: inline-block;
            padding: 5px;
            background-color: #dcdcdc;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }
        .drag-item.inactive {
            background-color: #b0b0b0;
            cursor: not-allowed;
        }
        .empty-cell {
            border: 1px dashed #ddd;
            background-color: #f9f9f9;
            display: flex;
            height: 30px;
            justify-content: center;
            align-items: center;
        }
        .matching-cell[data-type="name"] {
            border: 1px solid #4caf50;
            height: 30px;
            background-color: #d1ffd1;
        }
        .matching-cell[data-type="link"] {
            border: 1px solid #ff9800;
            height: 30px;
            background-color: #ffe6cc;
        }
        .cell-content {
            padding: 5px;
            text-align: center;
            width: 100%;
        }

        /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ —à–∏—Ä–∏–Ω–æ–π –¥–æ 768px (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤) */
        @media (min-width: 768px) {
            body {
                height: 100vh;    
            }

            .container {
                flex-direction: row; /* –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ —ç–ª–µ–º–µ–Ω—Ç—ã –±—É–¥—É—Ç —Ä–∞—Å–ø–æ–ª–∞–≥–∞—Ç—å—Å—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ */
            }

            .drag-item {
                width: auto;
                display: flex;
            }

            .matching-fields {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
                width: 60%;
            }

            .names, .links {
                width: 20%;
            }
        }
    </style>
</head>

    <script>
        // –ü–æ–ª–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∏–º–µ–Ω –∏ —Å—Å—ã–ª–æ–∫
        const fullList = [
            { name: "Des", link: "@des1707" },
            { name: "KOSTIA üêâ", link: "@xxauraxx" },
            { name: "lerana üê∂", link: "@lerana040" },
            { name: "Marlboro üç∫", link: "@lee_loefal" },
            { name: "Tighnari", link: "@svicidesoul" },
            { name: "XxDANGERxX", link: "@khaadizhat" },
            { name: "Coffeeman", link: "@chi5ps" },
            { name: "kesha üëπ", link: "@xkesha_da" },
            { name: "Have", link: "@barsaka" },
            { name: "Appearance", link: "@laven11as" },
            { name: "cirrus", link: "@pastaxx" },
            { name: "CheSh1re", link: "@vladlapenko" },
            { name: "weeknd üêÖ", link: "@m5x30day" },
            { name: "zMDDemo", link: "@thatisland" },
            { name: "zHo4b", link: "@zho4b" },
            { name: "Odertari", link: "@otulissa_popug" },
            { name: "Dekster", link: "@decster002" },
            { name: "xXnepcukXx200", link: "@xxnepcukxx_200" },
            { name: "mazeraty", link: "@maz_zeraty" },
            { name: "Differ", link: "@abl_97" },
            { name: "SeenPretty", link: "@seenseeeee" },
            { name: "virskaya", link: "@wlafiq" },
            { name: "Shine", link: "@justtheshine" },
            { name: "G777", link: "@katarinrrr" },
            { name: "SHOT", link: "@soanrtq" },
            { name: "xGrandfatherx", link: "@xgrandfatherx" }
        ];
    
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1)); // –°–ª—É—á–∞–π–Ω—ã–π –∏–Ω–¥–µ–∫—Å
                [array[i], array[j]] = [array[j], array[i]]; // –û–±–º–µ–Ω —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            }
            return array;
        }

        // –°–ª—É—á–∞–π–Ω–æ–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ
        const shuffledList = shuffleArray([...fullList]); // –°–æ–∑–¥–∞—ë–º –∫–æ–ø–∏—é —Å–ø–∏—Å–∫–∞ –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
        const selecteditems = shuffledList.slice(0, 8); // –ë–µ—Ä—ë–º –ø–µ—Ä–≤—ã–µ 8 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–∑ –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å—Å—ã–ª–∫–∏ (—é–∑—ã)
        const shuffledLinks = shuffleArray(selecteditems.map(item => item.link));

        // –û–±–Ω–æ–≤–ª—è–µ–º DOM
        const namesContainer = document.querySelector(".names");
        const linksContainer = document.querySelector(".links");

        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã
        namesContainer.innerHTML = "";
        linksContainer.innerHTML = "";
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ—à–∞–Ω–Ω—ã–µ –ø–∞—Ä—ã
        selecteditems.forEach((item, index) => {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∏–º–µ–Ω–∏
            const nameDiv = document.createElement("div");
            nameDiv.className = "drag-item";
            nameDiv.draggable = true;
            nameDiv.textContent = item.name;
            nameDiv.id = item.name.toLowerCase().replace("@", "").toLowerCase();
            namesContainer.appendChild(nameDiv);

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —é–∑–∞
            const linkDiv = document.createElement("div");
            linkDiv.className = "drag-item";
            linkDiv.draggable = true;
            linkDiv.textContent = shuffledLinks[index];
            linkDiv.id = shuffledLinks[index].toLowerCase();
            linksContainer.appendChild(linkDiv);
        });
    
        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        const draggableItems = document.querySelectorAll('.drag-item');
        const emptyCells = document.querySelectorAll('.empty-cell');
    
        draggableItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.id);
            });
        });

        emptyCells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            cell.addEventListener('drop', (e) => {
                e.preventDefault();
                const draggedItemId = e.dataTransfer.getData('text');
                const draggedItem = document.getElementById(draggedItemId);
                const cellContent = cell.querySelector('.cell-content');

                if (!cellContent.textContent) {
                    if (cell.dataset.type === 'name' && draggedItemId.includes('link')) {
                        return; // Prevent dropping a link in name field
                    }
                    if (cell.dataset.type === 'link' && draggedItemId.includes('name')) {
                        return; // Prevent dropping a name in link field
                    }

                    cellContent.textContent = draggedItem.textContent;
                    cell.classList.add('matching-cell');
                    draggedItem.setAttribute('draggable', 'false');
                    draggedItem.classList.add('inactive');
                }
            });

             // –û—á–∏—â–µ–Ω–∏–µ —è—á–µ–π–∫–∏ –ø–æ –ü–ö–ú
            cell.addEventListener('contextmenu', (e) => {
                e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –º–µ–Ω—é –ü–ö–ú
                const cellContent = cell.querySelector('.cell-content');
                if (cellContent.textContent) {
                    // –£–±–∏—Ä–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —è—á–µ–π–∫–∏
                    const draggedItem = Array.from(draggableItems).find(
                        item => item.textContent === cellContent.textContent
                    );
                    if (draggedItem) {
                        draggedItem.setAttribute('draggable', 'true');
                        draggedItem.classList.remove('inactive');
                    }
                    cellContent.textContent = '';
                    cell.classList.remove('matching-cell');
                }
            });
        });
    </script>
